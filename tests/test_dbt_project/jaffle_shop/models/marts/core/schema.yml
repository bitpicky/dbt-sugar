version: 2
models:
  - name: dim_customers
    description:
      This table has basic information about a customer, as well as some derived facts based
      on a customer's orders
    columns:
      - name: customer_id
        description: Identifier of a customer. PK of the dim_company model
        tests:
          - unique
          - not_null
      - name: first_name
        description: Customer's first name. PII.
      - name: last_name
        description: Customer's last name. PII.
      - name: email
        description: Customer's email address. PII.
      - name: first_order
        description: Date (UTC) of a customer's first order
      - name: most_recent_order
        description: Date (UTC) of a customer's most recent order
      - name: number_of_orders
        description: Count of the number of orders a customer has placed
      - name: total_order_amount
        description: Total value (AUD) of a customer's orders
  - name: fct_orders
    description: No description for this model.
    columns:
      - name: order_id
        description: Unique order identifier increasing integer
      - name: customer_id
        description: Identifier of a customer. PK of the dim_company model
      - name: order_date
        description: No description for this column.
      - name: status
        description:
          Orders can be in different statuses such as pending, refunded, confirmed etc. This column
          contains this piece of information.
      - name: credit_card_amount
        description: No description for this column.
      - name: coupon_amount
        description: No description for this column.
      - name: bank_transfer_amount
        description: No description for this column.
      - name: gift_card_amount
        description: No description for this column.
      - name: amount
        description: No description for this column.
