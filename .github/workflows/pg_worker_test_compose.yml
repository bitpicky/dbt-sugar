name: Test GH PG Container

on: ["push", "pull_request_target"]

jobs:
  test:
    name: Test Python App
    runs-on: ubuntu-latest

    # services:
    #   postgres:
    #     image: postgres
    #     env:
    #       POSTGRES_USER: "root"
    #       POSTGRES_PASSWORD: "password"
    #       POSTGRES_DB: "dbt_sugar"
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Deploy PG docker
        run: docker-compose -f ./tests/docker_postgres/docker-compose.yml up -d

      - name: Wait for Container
        uses: jakejarvis/wait-action@master
        with:
          time: "60s"

      - name: Check for Container
        run: docker ps

      # - name: Import DB seed data
      #   run: psql -d postgresql://root:password@localhost/dbt_sugar -f db_setup.sql
      #   working-directory: ./tests/docker_postgres

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install Poetry
        uses: Gr1N/setup-poetry@v4

      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-$
          restore-keys: |
            poetry-$

      - name: Install Dependencies using Poetry
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Run Tests and Coverage Report
        run: |
          PYTHONPATH=src/ poetry run python -m pytest --cov-report=xml:coverage-reports/coverage.xml --cov-report term-missing  --cov=dbt_sugar tests/

      - name: Upload coverage report to CodeCov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage-reports/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
